<div class="absolut-spinner">
  <div class="text-center" *ngIf="loader">
    <div class="spinner-grow text-primary" style="width: 4rem; height: 4rem;" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</div>

<main *ngIf="!loader">
  <header>
    <app-header></app-header>
  </header>
  <div class="page">
    <div class="content">
      <app-upbar></app-upbar>
      <router-outlet></router-outlet>
      <app-footer></app-footer>
      <app-menu-mobile></app-menu-mobile>
    </div>
  </div>
</main>
