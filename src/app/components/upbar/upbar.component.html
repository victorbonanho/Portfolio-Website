<header>
  <div class="upbar-section">
    <a routerLink="/" class="logo">
      <img src="assets/vb-logoazul-nova.png" alt="">
    </a>

    <div class="nav">

      <div class="right">

    <div class="action">
      <button class="toggle" (click)="switchTheme()">
        {{ theme === "light-theme" ? "Switch to dark" : "Switch to light" }}
      </button>
      <div class="container-icon">
        <div class="sun">
          <mat-icon class="sun-logo" (click)="switchTheme()" [ngClass]="status ? 'sun-logo' : 'animate-sun'">wb_sunny
          </mat-icon>
        </div>
        <div class="moon">
          <mat-icon class="moon-logo" (click)="switchTheme()" [ngClass]="status ? 'moon-logo' : 'animate-moon'">
            dark_mode
          </mat-icon>
        </div>
      </div>
    </div>
  </div>
</header>
